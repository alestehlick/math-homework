           Type A (4)
           ----------------------- */

        { latex: String.raw`\text{In a right triangle with angle }\theta\text{, the side opposite }\theta\text{ has length }a,\ \text{the side adjacent to }\theta\text{ has length }b,\ \text{and the hypotenuse has length }c.\ \text{Which expression equals }\cot\theta\text{?}`,
          choices: [
            String.raw`\dfrac{a}{b}`,
            String.raw`\dfrac{b}{a}`,
            String.raw`\dfrac{a}{c}`,

            String.raw`\dfrac{c}{a}`,
            String.raw`\dfrac{c}{b}`
          ]},

        { latex: String.raw`\text{Write an expression equivalent to } \sin^2\theta-1 \text{. Simplify as much as possible.}`,

            String.raw`\cos^2\theta`,
            String.raw`-\sin^2\theta`,
            String.raw`-\cos^2\theta`,

            String.raw`\sin^2\theta-1`,

            String.raw`\csc^2\theta`,
            String.raw`1-\sin^2\theta`
          ]},

        { latex: String.raw`\text{Write an expression equivalent to } 1-\cos^2\theta \text{. Simplify as much as possible.}`,

            String.raw`\sin^2\theta`,
            String.raw`-\sin^2\theta`,
            String.raw`\cos^2\theta`,
            String.raw`\sec^2\theta`

        /* -----------------------
           Type B (4)
           ----------------------- */

        { latex: String.raw`\text{To simplify }\dfrac{\cos^2\theta}{1-\sin^2\theta}\text{ to }1\text{, which identity justifies rewriting }1-\sin^2\theta\text{ as }\cos^2\theta\text{?}`,

            String.raw`1+\tan^2\theta=\sec^2\theta`,
            String.raw`1+\cot^2\theta=\csc^2\theta`,
            String.raw`\sin^2\theta+\cos^2\theta=1`,

            String.raw`\cot\theta`,
            String.raw`\sec\theta`,
            String.raw`\csc\theta`

            String.raw`\cos^2\theta`,
            String.raw`\sin^2\theta`,
            String.raw`\sin\theta`,
            String.raw`\tan\theta`,
            String.raw`\sec\theta`,
            String.raw`1`
          ]},

        { latex: String.raw`\text{To simplify } \dfrac{\csc^2\theta-\cot^2\theta}{1+\tan^2\theta}\text{ to }\cos^2\theta\text{, which pair of identities is used first?}`,
          choices: [
            String.raw`\csc^2\theta-\cot^2\theta=\sec^2\theta\ \text{ and }\ 1+\tan^2\theta=\csc^2\theta`,
            String.raw`\csc^2\theta-\cot^2\theta=1+\tan^2\theta\ \text{ and }\ 1+\tan^2\theta=1+\cot^2\theta`,
            String.raw`\csc^2\theta-\cot^2\theta=1\ \text{ and }\ 1+\tan^2\theta=\sec^2\theta`,
            String.raw`\csc^2\theta-\cot^2\theta=\cos^2\theta\ \text{ and }\ 1+\tan^2\theta=\sin^2\theta`,
            String.raw`\csc^2\theta-\cot^2\theta=\tan^2\theta\ \text{ and }\ 1+\tan^2\theta=\cot^2\theta`,
            String.raw`\csc^2\theta-\cot^2\theta=1\ \text{ and }\ 1+\tan^2\theta=1`
          ]},

        /* -----------------------
           Portuguese set: 249, 253a, 253b, 254, 257
           (Rendered as “choose the key step”, using English trig notation.)
           ----------------------- */

            String.raw`\sec^2 x`,

            String.raw`\tan^2 x`,

            String.raw`1+\sin^2 x`
          ]},

        { latex: String.raw`\text{Which expression is equal to }\cos^4 x+\sin^4 x+2(\sin x\cos x)^2\text{?}`,

            String.raw`1-2\sin^2 x\cos^2 x`

            String.raw`1`,
            String.raw`\sin x`,
            String.raw`\sin^2 x`,
            String.raw`\cos^2 x`,
            String.raw`\tan x`,
            String.raw`\csc^2 x`

        { latex: String.raw`\text{A common-denominator form of }\tan x+\cot x\text{ is:}`,

            String.raw`\dfrac{\sin^2 x-\cos^2 x}{\sin x\cos x}`,
            String.raw`\dfrac{\sin^2 x+\cos^2 x}{\sin x\cos x}`,
            String.raw`\dfrac{\sin x+\cos x}{\sin x\cos x}`,
            String.raw`\dfrac{\sin x\cos x}{\sin^2 x+\cos^2 x}`,
            String.raw`\dfrac{\sin x\cos x}{\sin^2 x-\cos^2 x}`,
            String.raw`\dfrac{1+\tan^2 x}{1+\cot^2 x}`
          ]},

        { latex: String.raw`\text{In simplifying }\dfrac{\cot^2 x}{1+\cot^2 x}\text{, which replacement is used for }1+\cot^2 x\text{?}`,
          choices: [
            String.raw`\sec^2 x`,
            String.raw`\sin^2 x`,
            String.raw`\cos^2 x`,
            String.raw`\csc^2 x`,
            String.raw`\tan^2 x`,
            String.raw`1-\cos^2 x`
          ]}
      ]
    };
