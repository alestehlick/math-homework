       Homework 9-6 — Rational Equations
       Types mirror the source set (A–C):

       • Proportions with variables in denominators
       • Multi-term equations that lead to quadratics
       NOTE: Excluded values are implicit from denominators.
       ========================================= */
    window.homeworkData = {
      classId : "Algebra2",
      id      : "Homework 9-6",
      title   : "Homework 9-6 — Solve and Check (Rational Equations)",

      graphics : String.raw``,  // no graphics for this section

      /* ===== Hidden answer key (A–F) for the 12 questions ===== */
      answerKey : ["A","B","A","A","D","C","B","B","D","B","A","A"],

      /* ===== 12 Multiple-Choice Questions (6 choices each) ===== */
      questions : [
        /* ---------- A. Exercises (quick one-step) ---------- */
        { latex: String.raw`\text{Solve and check: }\dfrac{9}{a}=3.\ \ \ (a\ne 0)`,
          choices: [
            String.raw`3`, String.raw`-3`, String.raw`6`,
            String.raw`\dfrac13`, String.raw`12`, String.raw`\text{No solution}`
          ]},

        { latex: String.raw`\text{Solve and check: }\dfrac{16}{x+2}=4.\ \ \ (x\ne -2)`,
          choices: [
            String.raw`-6`, String.raw`2`, String.raw`4`,
            String.raw`-2`, String.raw`6`, String.raw`\text{No solution}`
          ]},

        { latex: String.raw`\text{Solve and check: }\dfrac{25}{a+4}=5.\ \ \ (a\ne -4)`,
          choices: [
            String.raw`1`, String.raw`-1`, String.raw`5`,
            String.raw`-5`, String.raw`21`, String.raw`\text{No solution}`
          ]},

        { latex: String.raw`\text{Solve and check: }\dfrac{7}{x+9}=\dfrac12.\ \ \ (x\ne -9)`,
          choices: [
            String.raw`5`, String.raw`-5`, String.raw`-14`,
            String.raw`7`, String.raw`16`, String.raw`\text{No solution}`
          ]},

        /* ---------- Mix of proportions; solution sets ---------- */
        { latex: String.raw`\text{Solve and check: }\dfrac{x+24}{x}=\dfrac{x}{4}.\ \ \ (x\ne 0)\ \ \text{Give the solution set.}`,
          choices: [
            String.raw`\{12\}`, String.raw`\{-8\}`, String.raw`\{0,12\}`,
            String.raw`\{12,-8\}`, String.raw`\{-12,8\}`, String.raw`\text{No real solution}`
          ]},

        { latex: String.raw`\text{Solve and check: }\dfrac{1}{x+6}=\dfrac{2}{x+9}.\ \ \ (x\ne -6,-9)`,
          choices: [
            String.raw`-6`, String.raw`0`, String.raw`-3`,
            String.raw`3`, String.raw`-9`, String.raw`\text{No solution}`
          ]},

        { latex: String.raw`\text{Solve and check: }\dfrac{a+8}{5}=\dfrac{3a}{7}.`,
          choices: [
            String.raw`5`, String.raw`7`, String.raw`14`,
            String.raw`-7`, String.raw`0`, String.raw`\text{No solution}`
          ]},

        { latex: String.raw`\text{Solve and check: }\dfrac{x+6}{x+16}=\dfrac{3}{5}.\ \ \ (x\ne -16)`,
          choices: [
            String.raw`-9`, String.raw`9`, String.raw`-6`,
            String.raw`6`, String.raw`3`, String.raw`\text{No solution}`
          ]},

        /* ---------- B/C-style multi-term → quadratic ---------- */
        { latex: String.raw`\text{Solve and check: }\dfrac{a-4}{8}+\dfrac{a}{16}=\dfrac{11}{a+3}.\ \ \ (a\ne -3)\ \ \text{Give the solution set.}`,
          choices: [
            String.raw`\{8\}`, String.raw`\{-\tfrac{25}{3}\}`,
            String.raw`\{-3,8\}`, String.raw`\{8,-\tfrac{25}{3}\}`,
            String.raw`\{\}`, String.raw`\text{No real solution}`
          ]},

        { latex: String.raw`\text{Solve and check: }\dfrac{c+9}{c-3}=5.\ \ \ (c\ne 3)`,
          choices: [
            String.raw`3`, String.raw`6`, String.raw`9`,
            String.raw`-6`, String.raw`0`, String.raw`\text{No solution}`
          ]},

        { latex: String.raw`\text{Solve and check: }\dfrac{x+6}{x-8}=\dfrac{x+3}{x+10}.\ \ \ (x\ne 8,-10)`,
          choices: [
            String.raw`-4`, String.raw`4`, String.raw`7`,
            String.raw`-7`, String.raw`0`, String.raw`\text{No solution}`
          ]},

        { latex: String.raw`\text{Solve and check: }\dfrac{8}{y(y-2)}=\dfrac{1}{3}.\ \ \ (y\ne 0,2)\ \ \text{Give the solution set.}`,
          choices: [
            String.raw`\{-4,6\}`, String.raw`\{6\}`, String.raw`\{-4\}`,
            String.raw`\{0,6\}`, String.raw`\{-4,6,0\}`, String.raw`\text{No real solution}`
          ]}
      ]
