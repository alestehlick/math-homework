  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homework 7-7 — Graphs of Rational and Exponential Functions</title>

  <script>
    /* =========================================
       Algebra 2 — Graphs of Radical & Exponential Functions
       - 6 small graphs (G1–G6) laid out 3 per row via TikZJax
       - Questions use set-builder notation for domain/range
       ========================================= */
    window.homeworkData = {
      classId : "Algebra2",
      id      : "Homework 7-7",
      title   : "Homework 7-7 — Graphs of Rational and Exponential Functions",

      /* --------- TikZJax graphics (G1–G6) laid out 3 per row --------- */
      graphics : String.raw`
\begin{tikzpicture}[scale=0.5]
  \tikzset{grid/.style={very thin,color=gray!35}}
  \tikzset{axes/.style={->,thick}}
  \colorlet{exp}{blue!55!black}
  \colorlet{rad}{teal!60!black}

  % Each panel shows the window [-4,6] × [-2,6]
  % Top row centers at x = -12cm, 0cm, +12cm and y = +8cm
  % Bottom row at the same x, y = -2cm

  % ---------- G1: y = 4^x ----------
  \begin{scope}[xshift=-12cm,yshift=8cm]
    \clip (-4.2,-2.2) rectangle (4.2,6.2);
    \draw[grid] (-4,-2) grid (4,6);
    \draw[axes] (-4,0)--(4,0);
    \draw[axes] (0,-2)--(0,6);
    \draw[exp,thick,domain=-2:1.5,samples=200] plot(\x,{pow(4,\x)});
    \node[anchor=north east,font=\small] at (3.9,5.7) {G1};
  \end{scope}

  % ---------- G2: y = (1/4)^x ----------
  \begin{scope}[xshift=0cm,yshift=8cm]
    \clip (-4.2,-2.2) rectangle (4.2,6.2);
    \draw[grid] (-4,-2) grid (4,6);
    \draw[axes] (-4,0)--(4,0);
    \draw[axes] (0,-2)--(0,6);
    \draw[exp,thick,domain=-2:2,samples=200] plot(\x,{pow(0.25,\x)});
    \node[anchor=north east,font=\small] at (3.8,-2) {G2};
  \end{scope}

  % ---------- G3: y = sqrt(x) + 3 ----------
  \begin{scope}[xshift=12cm,yshift=8cm]
    \clip (-4.2,-2.2) rectangle (4.2,6.2);
    \draw[grid] (-4,-2) grid (4,6);
    \draw[axes] (-4,0)--(4,0);
    \draw[axes] (0,-2)--(0,6);
    \draw[rad,thick,domain=0:9,samples=200] plot(\x,{sqrt(\x)+3});
    \node[anchor=north east,font=\small] at (3.8,-2) {G3};
  \end{scope}

  % ---------- G4: y = sqrt(x) + 1 ----------
  \begin{scope}[xshift=-12cm,yshift=-2cm]
    \clip (-4.2,-2.2) rectangle (4.2,6.2);
    \draw[grid] (-4,-2) grid (4,6);
    \draw[axes] (-4,0)--(4,0);
    \draw[axes] (0,-2)--(0,6);
    \draw[rad,thick,domain=0:16,samples=200] plot(\x,{sqrt(\x)+1});
    \node[anchor=north east,font=\small] at (3.8,-2) {G4};
  \end{scope}

  % ---------- G5: y = 2^{x-2} ----------
  \begin{scope}[xshift=0cm,yshift=-2cm]
    \clip (-4.2,-2.2) rectangle (4.2,6.2);
    \draw[grid] (-4,-2) grid (4,6);
    \draw[axes] (-4,0)--(4,0);
    \draw[axes] (0,-2)--(0,6);
    \draw[exp,thick,domain=-2:6,samples=200] plot(\x,{pow(2,\x-2)});
    \node[anchor=north east,font=\small] at (3.8,-2) {G5};
  \end{scope}

  % ---------- G6: y = -2 sqrt(x) ----------
  \begin{scope}[xshift=12cm,yshift=-2cm]
    \clip (-4.2,-2.2) rectangle (4.2,6.2);
    \draw[grid] (-4,-2) grid (4,6);
    \draw[axes] (-4,0)--(4,0);
    \draw[axes] (0,-2)--(0,6);
    \draw[rad,thick,domain=0:9,samples=200] plot(\x,{-2*sqrt(\x)});
    \node[anchor=north east,font=\small] at (3.8,-2) {G6};
  \end{scope}
\end{tikzpicture}
`,

      /* ===== Hidden answer key (A–F) for the 12 questions ===== */
      answerKey : ["A","B","A","C","C","A","B","B","B","A","C","C"],

      /* ===== 12 Multiple-Choice Questions (6 choices each) ===== */
      questions : [
        { latex: String.raw`\text{Refer to G1. Which function is graphed?}`,
          choices: [
            String.raw`y=4^{x}`,
            String.raw`y=2^{x-2}`,
            String.raw`y=\left(\tfrac14\right)^{x}`,
            String.raw`y=10^{x}`,
            String.raw`y=-3^{x}`,
            String.raw`y=4^{-x}`
          ]},

        { latex: String.raw`\text{Refer to G2. Which function is graphed?}`,
          choices: [
            String.raw`y=4^{x}`,
            String.raw`y=\left(\tfrac14\right)^{x}`,
            String.raw`y=2^{x-2}`,
            String.raw`y=-2\sqrt{x}`,
            String.raw`y=\sqrt{x}+3`,
            String.raw`y=10^{x}`
          ]},

        { latex: String.raw`\text{Refer to G3. What is the domain?}`,
          choices: [
            String.raw`\{x \mid x \ge 0\}`,                  // correct
            String.raw`\mathbb{R}`,
            String.raw`\{x \mid x > 3\}`,
            String.raw`\{x \mid x \ge 3\}`,
            String.raw`\{x \mid x > -3\}`,
            String.raw`\{x \mid x \le 0\}`
          ]},

        { latex: String.raw`\text{Refer to G3. What is the range?}`,
          choices: [
            String.raw`\mathbb{R}`,
            String.raw`\{y \mid y \ge 0\}`,
            String.raw`\{y \mid y \ge 3\}`,                 // correct
            String.raw`\{y \mid y \le 3\}`,
            String.raw`\{y \mid y > 0\}`,
            String.raw`\{y \mid y \le 0\}`
          ]},

        { latex: String.raw`\text{Refer to G5. What is the }y\text{-intercept?}`,
          choices: [
            String.raw`0`,
            String.raw`1`,
            String.raw`\tfrac{1}{4}`,                       // correct
            String.raw`-\tfrac{1}{4}`,
            String.raw`2`,
            String.raw`4`
          ]},

        { latex: String.raw`\text{Which formula matches G6?}`,
          choices: [
            String.raw`y=-2\sqrt{x}`,                      // correct
            String.raw`y=-3^{x}`,
            String.raw`y=\sqrt{x}+1`,
            String.raw`y=\sqrt{x}+3`,
            String.raw`y=2^{x-2}`,
            String.raw`y=\left(\tfrac14\right)^{x}`
          ]},

        { latex: String.raw`\text{Refer to G4. Compute }f(9).`,
          choices: [
            String.raw`3`,
            String.raw`4`,                                 // correct
            String.raw`5`,
            String.raw`10`,
            String.raw`0`,
            String.raw`1`
          ]},

        { latex: String.raw`\text{Which graph shows a decreasing exponential with }y>0\text{ for all }x\text{?}`,
          choices: [
            String.raw`\text{G1}`,
            String.raw`\text{G2}`,                         // correct
            String.raw`\text{G3}`,
            String.raw`\text{G4}`,
            String.raw`\text{G5}`,
            String.raw`\text{G6}`
          ]},

        { latex: String.raw`\text{For G1, find }f(-2).`,
          choices: [
            String.raw`16`,
            String.raw`\tfrac{1}{16}`,                     // correct
            String.raw`\tfrac{1}{4}`,
            String.raw`4`,
            String.raw`0`,
            String.raw`-\tfrac{1}{16}`
          ]},

        { latex: String.raw`\text{Which description fits G5 compared to }y=2^{x}\text{?}`,
          choices: [
            String.raw`\text{Shift right }2`,              // correct
            String.raw`\text{Shift left }2`,
            String.raw`\text{Shift up }2`,
            String.raw`\text{Shift down }2`,
            String.raw`\text{Vertical stretch by }2`,
            String.raw`\text{Reflect across the }x\text{-axis}`
          ]},

        { latex: String.raw`\text{Choose the domain and range for G6.}`,
          choices: [
            String.raw`\mathbb{R},\ \mathbb{R}`,
            String.raw`\{x \mid x \ge 0\},\ \{y \mid y \ge 0\}`,
            String.raw`\{x \mid x \ge 0\},\ \{y \mid y \le 0\}`,   // correct
            String.raw`\{x \mid x \le 0\},\ \{y \mid y \ge 0\}`,
            String.raw`\{x \mid x \le 0\},\ \mathbb{R}`,
            String.raw`\{x \mid x \ge 0\},\ \{y \mid 0 \le y \le 2\}`
          ]},

        { latex: String.raw`\text{Which graph passes through }(0,3)\text{?}`,
          choices: [
            String.raw`\text{G1}`,
            String.raw`\text{G2}`,
            String.raw`\text{G3}`,                          // correct
            String.raw`\text{G4}`,
            String.raw`\text{G5}`,
            String.raw`\text{G6}`
          ]}
      ]
    };
  </script>
