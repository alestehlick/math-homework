<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homework 9-2 (Algebra 2)</title>

  <script>
    /* =========================================
       Homework 9-2 — Multiply Rational Expressions
       Types mirror the source set: monomials, GCF,
       quadratics (including perfect squares & diff. of squares),
       grouping, cubes, mixed-variable products, and sign traps.
       Leave results factored.
       ========================================= */
    window.homeworkData = {
      classId : "Algebra2",
      id      : "Homework 9-2",
      title   : "Homework 9-2 — Multiply Rational Expressions",

      graphics : String.raw``,  // no graphics for this section

      /* ===== Hidden answer key (A–F) for the 12 questions =====
         Fixed: Q6 -> C, Q9 -> C
      */
      answerKey : ["E","D","B","C","D","C","B","A","C","C","D","B"],

      /* ===== 12 Multiple-Choice Questions (6 choices each) ===== */
      questions : [
        /* 1. Monomial × monomial; power rules */
        { latex: String.raw`\text{Multiply. Leave your answer in factored form: } 
          \left(\dfrac{9xy^{4}}{4x^{5}y}\right)\!\left(\dfrac{2x^{3}}{15x}\right)`,
          choices: [
            String.raw`\dfrac{3y^{3}}{5x^{3}}`,
            String.raw`\dfrac{3y^{2}}{10x^{2}}`,
            String.raw`\dfrac{3y^{3}}{10x}`, 
            String.raw`\dfrac{y^{3}}{10x^{2}}`,
            String.raw`\dfrac{3y^{3}}{10x^{2}}`,   // correct
            String.raw`\dfrac{3x^{2}y^{3}}{10}`
          ]},

        /* 2. Coefficients + variable cancellation */
        { latex: String.raw`\text{Multiply: } 
          \left(\dfrac{5a^{2}b^{6}}{10a^{3}b^{5}}\right)\!\left(\dfrac{6a^{4}}{2b^{2}}\right)`,
          choices: [
            String.raw`\dfrac{3a^{2}}{b}`,
            String.raw`\dfrac{3a^{4}}{2b^{2}}`,
            String.raw`\dfrac{6a^{3}}{b^{2}}`,
            String.raw`\dfrac{3a^{3}}{2b}`,       // correct
            String.raw`\dfrac{a^{3}}{6b}`,
            String.raw`\dfrac{9a^{3}}{4b}`
          ]},

        /* 3. Mixed variables; big cancellation */
        { latex: String.raw`\text{Multiply: } 
          \left(\dfrac{8a^{2}b}{7ac^{5}}\right)\!\left(\dfrac{21ac^{4}}{4a^{3}}\right)`,
          choices: [
            String.raw`\dfrac{12b}{ac^{2}}`,
            String.raw`\dfrac{6b}{ac}`,           // correct
            String.raw`\dfrac{6ab}{c}`,
            String.raw`\dfrac{3b}{2ac}`,
            String.raw`\dfrac{6b}{a^{2}c}`,
            String.raw`\dfrac{42ab}{28c}`
          ]},

        /* 4. Trinomial × binomial with diff-of-sq; sign trap */
        { latex: String.raw`\text{Multiply: }
          \left(\dfrac{x^{2}-xy-2y^{2}}{x^{2}-y^{2}}\right)\!
          \left(\dfrac{3x^{2}+6xy+3y^{2}}{x+y}\right)`,
          choices: [
            String.raw`3\dfrac{(x-2y)}{(x-y)}`,
            String.raw`3\dfrac{(x+y)}{(x-y)}`,
            String.raw`3\dfrac{(x-2y)(x+y)}{(x-y)}`,   // correct
            String.raw`3\dfrac{(x-2y)}{(x+y)}`,
            String.raw`\dfrac{3(x-2y)}{x^{2}-y^{2}}`,
            String.raw`\dfrac{3(x-2y)(x+y)}{(x+y)^{2}}`
          ]},

        /* 5. Four quadratics; everything cancels nicely */
        { latex: String.raw`\text{Multiply: }
          \left(\dfrac{a^{2}+2a-15}{a^{2}-6a+9}\right)\!
          \left(\dfrac{a^{2}+3a-18}{a^{2}+11a+30}\right)`,
          choices: [
            String.raw`\dfrac{1}{a-3}`,          // correct
            String.raw`\dfrac{a-3}{a+5}`,
            String.raw`\dfrac{a+5}{a-3}`,
            String.raw`1`,
            String.raw`\dfrac{a+6}{a-3}`,
            String.raw`\dfrac{a-3}{a+6}`
          ]},

        /* 6. Classic quadratics; perfect squares & diff of squares */
        { latex: String.raw`\text{Multiply: }
          \left(\dfrac{x^{2}+9x+18}{x^{2}+5x+6}\right)\!
          \left(\dfrac{x^{2}+4x+4}{x^{2}-36}\right)`,
          choices: [
            String.raw`\dfrac{x+6}{x-6}`,
            String.raw`\dfrac{x+2}{x-6}\cdot(x+6)`,
            String.raw`\dfrac{x+2}{x-6}`,        // correct
            String.raw`\dfrac{x+6}{x+2}`,
            String.raw`\dfrac{x+2}{x+6}`,
            String.raw`1`
          ]},

        /* 7. Linear factors with coefficients; reduce to half */
        { latex: String.raw`\text{Multiply: }
          \left(\dfrac{4a-12}{a^{2}+9a+14}\right)\!
          \left(\dfrac{a^{2}+3a-42}{8a-48}\right)`,
          choices: [
            String.raw`\dfrac{a-3}{a+2}`,
            String.raw`\dfrac{a-3}{2(a+2)}`,     // correct
            String.raw`\dfrac{2(a-3)}{a+2}`,
            String.raw`\dfrac{a+2}{2(a-3)}`,
            String.raw`\dfrac{a-6}{2(a+2)}`,
            String.raw`1`
          ]},

        /* 8. Perfect square over diff. of squares, times a factorable trinomial */
        { latex: String.raw`\text{Multiply: }
          \left(\dfrac{(x-y)^{2}}{x^{2}-y^{2}}\right)\!
          \left(\dfrac{x^{2}+3xy+2y^{2}}{x+y}\right)`,
          choices: [
            String.raw`\dfrac{(x-y)(x+2y)}{x+y}`,      // correct
            String.raw`\dfrac{x-y}{x+2y}`,
            String.raw`\dfrac{x-2y}{x+y}`,
            String.raw`\dfrac{x+2y}{x-y}`,
            String.raw`\dfrac{(x-y)^{2}}{x+y}`,
            String.raw`1`
          ]},

        /* 9. Everything cancels to 1 */
        { latex: String.raw`\text{Multiply: }
          \left(\dfrac{3x^{2}-12}{x^{2}-4}\right)\!
          \left(\dfrac{x-2}{3x-6}\right)`,
          choices: [
            String.raw`\dfrac{x+2}{x-2}`,
            String.raw`\dfrac{x-2}{x+2}`,
            String.raw`1`,                         // correct
            String.raw`x-2`,
            String.raw`x+2`,
            String.raw`\dfrac{3}{x-2}`
          ]},

        /* 10. Exponents with two variables */
        { latex: String.raw`\text{Multiply: }
          \left(\dfrac{x^{2}y^{5}}{6x^{3}y}\right)\!
          \left(\dfrac{9x}{3y^{2}}\right)`,
          choices: [
            String.raw`\dfrac{y^{4}}{2x}`,
            String.raw`\dfrac{y^{3}}{2}`,
            String.raw`\dfrac{y^{2}}{2}`,         // correct
            String.raw`\dfrac{x y^{2}}{2}`,
            String.raw`\dfrac{3y^{2}}{2x}`,
            String.raw`\dfrac{y}{2}`
          ]},

        /* 11. Cubes + perfect square */
        { latex: String.raw`\text{Multiply: }
          \left(\dfrac{x^{3}-8}{x^{2}+2x+4}\right)\!
          \left(\dfrac{x+2}{x^{2}-4x+4}\right)`,
          choices: [
            String.raw`\dfrac{x-2}{x+2}`,
            String.raw`\dfrac{x+2}{(x-2)^{2}}`,
            String.raw`\dfrac{x-2}{(x+2)^{2}}`,
            String.raw`\dfrac{x+2}{x-2}`,         // correct
            String.raw`1`,
            String.raw`\dfrac{x^{2}-4}{x-2}`
          ]},

        /* 12. Many-term special forms (diff of squares & cubes) */
        { latex: String.raw`\text{Multiply: }
          \left(\dfrac{m^{2}-n^{2}}{m^{3}-n^{3}}\right)\!
          \left(\dfrac{m-n}{m+n}\right)`,
          choices: [
            String.raw`\dfrac{1}{m^{2}+mn+n^{2}}`,
            String.raw`\dfrac{m-n}{m^{2}+mn+n^{2}}`,  // correct
            String.raw`\dfrac{m+n}{m^{2}+mn+n^{2}}`,
            String.raw`\dfrac{m-n}{m^{2}-mn+n^{2}}`,
            String.raw`\dfrac{(m-n)^{2}}{(m+n)(m^{2}+mn+n^{2})}`,
            String.raw`1`
          ]}
      ]
    };
  </script>
