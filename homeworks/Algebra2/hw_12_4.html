       Homework 12-4 — Laws of Logarithms

       Each question gives different known logs (letters vary by problem).
       Express the requested log in terms of the given letters.
       ========================= */

    window.homeworkData = {
      classId : "Algebra2",
      id      : "Homework 12-4",
      title   : "Homework 12-4 — Laws of Logarithms",

      graphics : String.raw``,

      answerKey : ["C","E","A","D","F","B","D","A","E","C","F","B"],

        /* -----------------------
           Type A (4): Use log laws to rewrite
        ----------------------- */

        {
          stem: String.raw`<p>Use the laws of logarithms to rewrite: \( \log_{5}(ab) \)</p>`,
          choices: [
            String.raw`\(\log_{5}a\cdot\log_{5}b\)`,
            String.raw`\(\log_{5}a-\log_{5}b\)`,
            String.raw`\(\log_{5}a+\log_{5}b\)`,
            String.raw`\(\log_{5}(a+b)\)`,

            String.raw`\(\log_{5}a+\log b\)`

            String.raw`\((\log_{3}b)^{4}\)`,
            String.raw`\(\log_{12}b\)`,
            String.raw`\(\dfrac{\log_{3}b}{4}\)`,

            String.raw`\(\dfrac{2\log_{4}a}{3\log_{4}c}\)`,

            String.raw`\(c+d\)`,
            String.raw`\(2c+d\)`,

            String.raw`\(3c+d\)`,
            String.raw`\(d-2c\)`,

            String.raw`\(n+2m\)`,

            String.raw`\(3n+m\)`,
            String.raw`\(n-3m\)`

        {

            String.raw`\(p+q\)`,

            String.raw`\(p+2q\)`,
            String.raw`\(3p-q\)`,
            String.raw`\(q-p\)`
          ]
        },

        {
          stem: String.raw`<p>Let \(r=\log_{10}2\) and \(s=\log_{10}5\). Find \( \log_{10}\!\left(\dfrac{1}{50}\right) \) in terms of \(r\) and \(s\).</p>`,
          choices: [
            String.raw`\(r+2s\)`,
            String.raw`\(-r+2s\)`,

            String.raw`\(-2r-s\)`,
            String.raw`\(-r-2s\)`,
            String.raw`\(-r-s\)`
          ]
        },

        {
          stem: String.raw`<p>Let \(\alpha=\log_{10}2\) and \(\beta=\log_{10}3\). Find \( \log_{10}\!\left(\dfrac{9}{8}\right) \) in terms of \(\alpha\) and \(\beta\).</p>`,

            String.raw`\(2\beta+3\alpha\)`,
            String.raw`\(3\beta-2\alpha\)`,
            String.raw`\(2\beta-3\alpha\)`,
            String.raw`\(\beta-\alpha\)`,
            String.raw`\(2\alpha-3\beta\)`,
            String.raw`\(3\alpha-2\beta\)`
          ]
        },

        /* -----------------------
           Type C (2): Conceptual
        ----------------------- */

        {
          stem: String.raw`<p>For which values of \(x\) will we have \( \log_{10}x<0 \)?</p>`,
          choices: [
            String.raw`\(x<0\)`,
            String.raw`\(x>1\)`,
            String.raw`\(x=1\)`,
            String.raw`\(x>0\)`,
            String.raw`\(0<x\le 1\)`,
            String.raw`\(0<x<1\)`
          ]
        },

        {
          stem: String.raw`<p>Give the domain and range of \( y=\log_{10}x \).</p>`,
          choices: [
            String.raw`\(\text{Domain: all real numbers; Range: all real numbers}\)`,
            String.raw`\(\text{Domain: }x>0;\ \text{Range: all real numbers}\)`,
            String.raw`\(\text{Domain: }x>0;\ \text{Range: }y>0\)`,

            String.raw`\(\text{Domain: }x>0;\ \text{Range: }y\ge 0\)`
          ]
        }

      ]
    };
