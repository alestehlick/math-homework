  <title>Homework 8-4 (Algebra 2)</title>

  <script>
    /* =========================================
       Homework 8-4 — Complex Division, Conjugates & Reciprocals
       ========================================= */
    window.homeworkData = {
      classId : "Algebra2",
      id      : "Homework 8-4",
      title   : "Homework 8-4 — Complex Division, Conjugates & Reciprocals",

      graphics : String.raw``,  // no graphics for this section

      /* ===== Hidden Answer Key (A–F) for the 12 questions ===== */
      answerKey : ["A","A","A","B","B","C","A","A","A","B","A","A"],

      /* ===== 12 Multiple-Choice Questions (6 choices each) ===== */
      questions : [
        /* Conjugates */
        { latex: String.raw`\text{Give the conjugate of }\,3-4i.`,
          choices: [
            String.raw`3+4i`,        // A (correct)
            String.raw`-3+4i`,
            String.raw`3-4i`,
            String.raw`-3-4i`,
            String.raw`4+3i`,
            String.raw`3-4`
          ]},

        { latex: String.raw`\text{Give the conjugate of }\, -6i.`,
          choices: [
            String.raw`6i`,          // A (correct)
            String.raw`-6i`,
            String.raw`6`,
            String.raw`-6`,
            String.raw`0`,
            String.raw`-6-i`
          ]},

        /* Write in a+bi */
        { latex: String.raw`\text{Write in }a+bi\text{ form: } \dfrac{5+8i}{4}.`,
          choices: [
            String.raw`\dfrac{5}{4}+2i`,      // A (correct)
            String.raw`\dfrac{5}{4}-2`,
            String.raw`\dfrac{5}{4}i+2`,
            String.raw`5+\dfrac{2i}{4}`,
            String.raw`2+\dfrac{5}{4}i`,
            String.raw`\dfrac{5}{4}-2i`
          ]},

        { latex: String.raw`\text{Write in }a+bi\text{ form: } \dfrac{-3i+7}{5}.`,
          choices: [
            String.raw`\dfrac{7}{5}+\dfrac{3}{5}i`,
            String.raw`\dfrac{7}{5}-\dfrac{3}{5}i`,   // B (correct)
            String.raw`-\dfrac{7}{5}+\dfrac{3}{5}i`,
            String.raw`7-\dfrac{3i}{5}`,
            String.raw`\dfrac{7-3i}{5i}`,
            String.raw`\dfrac{7}{5}-\dfrac{5}{3}i`
          ]},

        /* Divide by i (rationalize) */
        { latex: String.raw`\text{Simplify: }\dfrac{5}{2i}.`,
          choices: [
            String.raw`\dfrac{5}{2}i`,
            String.raw`-\dfrac{5}{2}i`,   // B (correct)
            String.raw`\dfrac{5i}{2i}=\dfrac{5}{2}`,
            String.raw`-5i`,
            String.raw`\dfrac{2}{5i}`,
            String.raw`-\dfrac{2}{5}i`
          ]},

        /* CHALLENGE: Complex division (nontrivial) */
        { latex: String.raw`\text{Simplify: }\dfrac{4+3i}{3-i}\ \text{ (write in }a+bi\text{).}`,
          choices: [
            String.raw`\dfrac{11}{10}-\dfrac{13}{10}i`,
            String.raw`\dfrac{11}{10}+\dfrac{3}{10}i`,
            String.raw`\dfrac{9}{10}+\dfrac{13}{10}i`,   // C (correct)
            String.raw`\dfrac{13}{10}+\dfrac{11}{10}i`,
            String.raw`\dfrac{7}{10}+\dfrac{9}{10}i`,
            String.raw`1+\dfrac{3}{10}i`
          ]},

        /* CHALLENGE: Complex division (nontrivial) */
        { latex: String.raw`\text{Simplify: }\dfrac{5-2i}{1+2i}\ \text{ (write in }a+bi\text{).}`,
          choices: [
            String.raw`\dfrac{1}{5}-\dfrac{12}{5}i`,     // A (correct)
            String.raw`\dfrac{1}{5}+\dfrac{12}{5}i`,
            String.raw`-\dfrac{1}{5}-\dfrac{12}{5}i`,
            String.raw`\dfrac{12}{5}-\dfrac{1}{5}i`,
            String.raw`1-\dfrac{12}{5}i`,
            String.raw`\dfrac{7}{5}-\dfrac{2}{5}i`
          ]},

        /* CHALLENGE: Complex division (nontrivial) */
        { latex: String.raw`\text{Simplify: }\dfrac{6+8i}{2-3i}\ \text{ (write in }a+bi\text{).}`,
          choices: [
            String.raw`-\dfrac{12}{13}+\dfrac{34}{13}i`,  // A (correct)
            String.raw`\dfrac{12}{13}+\dfrac{34}{13}i`,
            String.raw`-\dfrac{12}{13}-\dfrac{34}{13}i`,
            String.raw`\dfrac{34}{13}-\dfrac{12}{13}i`,
            String.raw`\dfrac{12}{13}-\dfrac{34}{13}i`,
            String.raw`-\dfrac{34}{13}+\dfrac{12}{13}i`
          ]},

        /* Reciprocals (explicit a+bi for all choices) */
        { latex: String.raw`\text{Which equals }(2-3i)^{-1}\text{ in }a+bi\text{ form?}`,
          choices: [
            String.raw`\dfrac{2}{13}+\dfrac{3}{13}i`,   // A (correct)
            String.raw`\dfrac{2}{13}-\dfrac{3}{13}i`,
            String.raw`-\dfrac{2}{13}+\dfrac{3}{13}i`,
            String.raw`-\dfrac{2}{13}-\dfrac{3}{13}i`,
            String.raw`\dfrac{3}{13}+\dfrac{2}{13}i`,
            String.raw`\dfrac{2}{13}+\dfrac{3}{13}`     /* missing i */
          ]},

        /* Division via conjugate */
        { latex: String.raw`\text{Simplify: }\dfrac{7+i}{\,1-2i\,}\ \text{ (write in }a+bi\text{).}`,
          choices: [
            String.raw`1-3i`,
            String.raw`1+3i`,        // B (correct)
            String.raw`-1+3i`,
            String.raw`5+15i`,
            String.raw`-1-3i`,
            String.raw`1+\dfrac{3}{5}i`
          ]},

        /* General formula */
        { latex: String.raw`\text{Let }z=a+bi,\ w=c+di\ (c,d\in\mathbb{R},\ c+di\neq0).\ \text{Which is } \dfrac{z}{w}\ ?`,
          choices: [
            String.raw`\dfrac{ac+bd}{c^2+d^2}+\dfrac{bc-ad}{c^2+d^2}i`,   // A (correct)
            String.raw`\dfrac{ac-bd}{c^2+d^2}+\dfrac{ad+bc}{c^2+d^2}i`,
            String.raw`\dfrac{ac+bd}{c-d}+\dfrac{bc-ad}{c-d}i`,
            String.raw`\dfrac{ac+bd}{c^2-d^2}+\dfrac{ad+bc}{c^2-d^2}i`,
            String.raw`\dfrac{a}{c}+\dfrac{b}{d}i`,
            String.raw`\dfrac{ac+bd}{(c^2+d^2)i}+\dfrac{bc-ad}{c^2+d^2}`
          ]}
      ]
    };
  </script>
