        {

          choices: [
            String.raw`\(\big(\log 1,\ \ln 1\big)=(1,1)\)`,
            String.raw`\(\big(\log 1,\ \ln 1\big)=(0,0)\)`,
            String.raw`\(\big(\log 1,\ \ln 1\big)=(0,1)\)`,
            String.raw`\(\big(\log 1,\ \ln 1\big)=(1,0)\)`,
            String.raw`\(\big(\log 1,\ \ln 1\big)=(-1,-1)\)`,
            String.raw`\(\big(\log 1,\ \ln 1\big)=\text{undefined}\)`
          ]
        },

        {
          stem: String.raw`<p>Find \( \log 1{,}000{,}000 \) and \( \ln 1{,}000{,}000 \).</p>`,
          choices: [
            String.raw`\(\big(\log 1{,}000{,}000,\ \ln 1{,}000{,}000\big)=\big(6,\ \ln 10\big)\)`,

            String.raw`\(\big(\log 1{,}000{,}000,\ \ln 1{,}000{,}000\big)=\big(6,\ 6\big)\)`,

            String.raw`\(\big(\log 1{,}000{,}000,\ \ln 1{,}000{,}000\big)=\big(6,\ \ln 6\big)\)`
          ]

            String.raw`\(2\)`,

        {
          stem: String.raw`<p>Solve: \(2^{x}=5\). (Natural logs first, then approximate.)</p>`,
          choices: [
            String.raw`\(x=\dfrac{\ln 2}{\ln 5}\approx 0.431\)`,
            String.raw`\(x=\dfrac{\ln 5}{\ln 2}\approx 2.322\)`,
            String.raw`\(x=\ln 5-\ln 2\approx 0.916\)`,
            String.raw`\(x=\ln\!\left(\dfrac{5}{2}\right)\approx 0.916\)`,
            String.raw`\(x=\dfrac{\ln 5}{2\ln 2}\approx 1.161\)`,
            String.raw`\(x=\dfrac{\ln 2}{\ln 5-\ln 2}\approx 0.756\)`
          ]
        },

        {
          stem: String.raw`<p>Solve: \(3^{2x}=2\). (Natural logs first, then approximate.)</p>`,
          choices: [
            String.raw`\(x=\dfrac{\ln 2}{\ln 3}\approx 0.631\)`,
            String.raw`\(x=\dfrac{2\ln 2}{\ln 3}\approx 1.262\)`,
            String.raw`\(x=\dfrac{\ln 2}{2\ln 3}\approx 0.315\)`,

            String.raw`\(x=\ln 2-2\ln 3\approx -1.792\)`
          ]
        },

        {
          stem: String.raw`<p>Solve: \(4^{x+1}=9\). (Natural logs first, then approximate.)</p>`,

            String.raw`\(x=\dfrac{\ln 9}{\ln 4}+1\approx 2.585\)`,
            String.raw`\(x=\dfrac{\ln 4}{\ln 9}-1\approx -0.614\)`,
            String.raw`\(x=\ln 9-\ln 4\approx 1.504\)`,
            String.raw`\(x=\ln\!\left(\dfrac{9}{4}\right)\approx 0.811\)`,
            String.raw`\(x=\dfrac{\ln 9}{\ln 4-1}\approx 0.811\)`
          ]
        },

        {
          stem: String.raw`<p>Solve: \(6^{\,2x-1}=3\). (Natural logs first, then approximate.)</p>`,
          choices: [
            String.raw`\(x=\dfrac{\left(\dfrac{\ln 3}{\ln 6}\right)-1}{2}\approx -0.193\)`,
            String.raw`\(x=\dfrac{1+\left(\dfrac{\ln 3}{\ln 6}\right)}{2}\approx 0.807\)`,
            String.raw`\(x=\dfrac{1+\left(\dfrac{\ln 6}{\ln 3}\right)}{2}\approx 1.815\)`,
            String.raw`\(x=1+\dfrac{\ln 3}{2\ln 6}\approx 1.307\)`,
            String.raw`\(x=\dfrac{\ln 3}{2\ln 6}\approx 0.153\)`,
            String.raw`\(x=\dfrac{\ln 6}{2\ln 3}\approx 0.815\)`
          ]
        },

        {
          stem: String.raw`<p>Solve: \(0.7^{x}=0.43\). (Natural logs first, then approximate.)</p>`,
          choices: [
            String.raw`\(x=\dfrac{\ln 0.43}{\ln 0.7}\approx 2.366\)`,
            String.raw`\(x=\dfrac{\ln 0.7}{\ln 0.43}\approx 0.423\)`,
            String.raw`\(x=\ln\!\left(\dfrac{0.43}{0.7}\right)\approx -0.487\)`,
            String.raw`\(x=\ln 0.43-\ln 0.7\approx -0.173\)`,
            String.raw`\(x=\dfrac{\ln 0.43}{0.7}\approx -1.210\)`,
            String.raw`\(x=\dfrac{\ln 0.43}{-\ln 0.7}\approx -2.366\)`
          ]
        },

        {
          stem: String.raw`<p>Solve: \(5^{x-7}=20\). (Natural logs first, then approximate.)</p>`,
          choices: [
            String.raw`\(x=7+\dfrac{\ln 5}{\ln 20}\approx 7.339\)`,
            String.raw`\(x=7+\dfrac{\ln 20}{\ln 5}\approx 8.861\)`,
            String.raw`\(x=7+\ln\!\left(\dfrac{20}{5}\right)\approx 8.099\)`,
            String.raw`\(x=7+\ln 20-\ln 5\approx 9.996\)`,
            String.raw`\(x=7+\dfrac{\ln 4}{\ln 5}\approx 7.861\)`,
            String.raw`\(x=\dfrac{\ln 20}{\ln 5}-7\approx -5.139\)`
          ]
        },

        /* -----------------------
           Type C (2)
        ----------------------- */

        {
          stem: String.raw`<p>Solve: \(8^{\,3x+4}=3^{x}\). (Natural logs first, then approximate.)</p>`,
          choices: [
            String.raw`\(x=\dfrac{-4\ln 8}{3\ln 8-\ln 3}\approx -1.618\)`,
            String.raw`\(x=\dfrac{4\ln 8}{3\ln 8-\ln 3}\approx 1.618\)`,
            String.raw`\(x=\dfrac{-4\ln 3}{3\ln 8-\ln 3}\approx -0.699\)`,
            String.raw`\(x=\dfrac{-4\ln 8}{3\ln 3-\ln 8}\approx 0.737\)`,
            String.raw`\(x=\dfrac{-4}{3-\left(\dfrac{\ln 3}{\ln 8}\right)}\approx -1.157\)`,
            String.raw`\(x=\dfrac{\ln 3-4\ln 8}{3\ln 8}\approx -1.157\)`
          ]
        },

        {
          stem: String.raw`<p>Solve: \(18^{\,3x}=2^{\,4x-5}\). (Natural logs first, then approximate.)</p>`,
          choices: [
            String.raw`\(x=\dfrac{5\ln 2}{3\ln 18-4\ln 2}\approx 0.588\)`,
            String.raw`\(x=\dfrac{-5\ln 2}{3\ln 18-4\ln 2}\approx -0.588\)`,
            String.raw`\(x=\dfrac{-5}{3\ln 18-4\ln 2}\approx -0.190\)`,
            String.raw`\(x=\dfrac{-5\ln 2}{3\ln 18+4\ln 2}\approx -0.126\)`,
            String.raw`\(x=\dfrac{-5\ln 18}{3\ln 2-4\ln 18}\approx 0.126\)`,
            String.raw`\(x=\dfrac{4\ln 2-5\ln 18}{3\ln 18}\approx -1.230\)`
          ]
        }
