        {
          latex: String.raw`Consider the statement: “Two planes that are each parallel to the same line are parallel to each other.”  What shows that this statement is false in space?`,

            String.raw`If two planes are parallel to the same line, they must coincide, so they are the very same plane.`,

            String.raw`Any line in \(p\) intersects any line in \(q\) at exactly one point.`,

        },

        {
          latex: String.raw`Line \(\ell\) is parallel to plane \(n\).  Which description of the relationship between \(\ell\) and the lines lying in plane \(n\) is correct?`,
          choices: [
            String.raw`Every line in \(n\) is parallel to \(\ell\).`,
            String.raw`No line in \(n\) can be parallel to \(\ell\).`,
            String.raw`Some, but not all, lines in \(n\) are parallel to \(\ell\).`,
            String.raw`Every line in \(n\) intersects \(\ell\).`
          ]
        },

        {
          latex: String.raw`Consider the statement: “If two lines are each perpendicular to the same line, then they are parallel to each other.”  How should this be classified in space?`,

            String.raw`\(p \cap q\) is skew to every line in plane \(r\).`

            String.raw`\(AD = BD\).`,
            String.raw`\(AC = BD\).`
