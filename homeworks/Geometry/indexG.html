<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homework Assignments - Geometry</title>

  <style>
    :root{
      --ink: #1f2937;          /* main text */
      --muted: #4b5563;        /* secondary */
      --card: rgba(255,255,255,0.78);
      --card-border: rgba(31,41,55,0.12);
      --shadow: rgba(0,0,0,0.06);
      --link: #111827;
      --link-hover: #0f172a;
    }

    html, body { height: 100%; }

    body{
      margin: 0;
      color: var(--ink);
      font-family: ui-serif, "Times New Roman", Times, Georgia, serif;
      line-height: 1.55;

      /* Background image beside the index file */
      background:
        linear-gradient(rgba(255,255,255,0.84), rgba(255,255,255,0.84)),
        url("background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 48px 20px;
    }

    .panel{
      width: min(720px, 100%);
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      box-shadow: 0 18px 50px var(--shadow);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 28px 28px 22px;
    }

    h1{
      margin: 0 0 14px 0;
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .subtitle{
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 1rem;
    }

    ul{
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }

    a{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;

      text-decoration: none;
      color: var(--link);
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(31,41,55,0.10);
      background: rgba(255,255,255,0.55);
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
    }

    a:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.72);
      border-color: rgba(31,41,55,0.18);
      color: var(--link-hover);
    }

    .tag{
      color: var(--muted);
      font-size: 0.95rem;
      font-variant-numeric: tabular-nums;
    }

    footer{
      margin-top: 18px;
      color: rgba(75,85,99,0.85);
      font-size: 0.95rem;
    }

    /* Respect users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce){
      a{ transition: none; }
      a:hover{ transform: none; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="panel" role="region" aria-label="Homework list">
      <h1>Homework Geometry</h1>
      <p class="subtitle">Assignments index</p>

      <ul>
        <li><a href="11_Intro.html"><span>Intro-11</span><span class="tag">Intro</span></a></li>
        <li><a href="hw_11_1.html"><span>11-1</span><span class="tag">Homework</span></a></li>
        <li><a href="hw_11_2.html"><span>11-2</span><span class="tag">Homework</span></a></li>
      </ul>

      <footer>
        Keep this page simple; the background carries the atmosphere.
      </footer>
    </section>
  </main>
</body>
</html>
