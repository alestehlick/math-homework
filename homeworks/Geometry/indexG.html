<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homework Assignments - Geometry</title>

  <style>
    :root{
      --ink: #0f172a;
      --muted: rgba(15,23,42,0.72);
      --stroke: rgba(15,23,42,0.18);

      /* tuned for “no big white plate” */
      --link-bg: rgba(255,255,255,0.38);
      --link-bg-hover: rgba(255,255,255,0.52);
    }

    html, body { height: 100%; }

    body{
      margin: 0;
      color: var(--ink);
      font-family: ui-serif, "Times New Roman", Times, Georgia, serif;
      line-height: 1.55;

      /* show the background clearly */
      background: url("background.png") center / cover no-repeat fixed;
    }

    /* subtle readability veil without looking like a “card” */
    body::before{
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(
        rgba(255,255,255,0.10),
        rgba(255,255,255,0.10)
      );
    }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 56px 20px;
    }

    .content{
      width: min(720px, 100%);
      padding: 6px 2px; /* no card/panel */
    }

    h1{
      margin: 0 0 10px 0;
      font-size: 1.9rem;
      font-weight: 600;
      letter-spacing: 0.2px;
      text-shadow: 0 2px 16px rgba(255,255,255,0.55);
    }

    .subtitle{
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 1rem;
      text-shadow: 0 2px 16px rgba(255,255,255,0.55);
    }

    ul{
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }

    a{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;

      text-decoration: none;
      color: var(--ink);
      padding: 12px 14px;
      border-radius: 14px;

      background: var(--link-bg);
      border: 1px solid var(--stroke);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      transition: transform 140ms ease, background 140ms ease, border-color 140ms ease;
    }

    a:hover{
      transform: translateY(-1px);
      background: var(--link-bg-hover);
      border-color: rgba(15,23,42,0.28);
    }

    .tag{
      color: var(--muted);
      font-size: 0.95rem;
      font-variant-numeric: tabular-nums;
    }

    footer{
      margin-top: 18px;
      color: rgba(15,23,42,0.62);
      font-size: 0.95rem;
      text-shadow: 0 2px 16px rgba(255,255,255,0.45);
    }

    @media (prefers-reduced-motion: reduce){
      a{ transition: none; }
      a:hover{ transform: none; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="content" role="region" aria-label="Homework list">
      <h1>Homework Geometry</h1>
      <p class="subtitle">Assignments index</p>

      <ul>
        <li><a href="Intro_11.html"><span>Intro-11</span><span class="tag">Intro</span></a></li>
        <li><a href="hw_11_1.html"><span>11-1</span><span class="tag">Homework</span></a></li>
        <li><a href="hw_11_2.html"><span>11-2</span><span class="tag">Homework</span></a></li>
      </ul>

      <footer>
        Geometry — clarity, measure, and quiet structure.
      </footer>
    </section>
  </main>
</body>
</html>
