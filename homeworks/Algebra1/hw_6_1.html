  <script type="text/tikz" id="tikz-graph">
    \begin{tikzpicture}[scale=0.6]
      \draw[very thin,color=gray!30] (-6.5,-5.5) grid (6.5,5.5);

      % Axes labels

      \foreach \y in {-5,-4,...,5}
