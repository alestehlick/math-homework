       Homework 7-4 — Substitution & Classification

    window.homeworkData = {
      classId : "Algebra1",
      id      : "Homework 7-4",

      graphics : String.raw``,

      answerKey : ["A","B","D","C","B","E","C","B","D","A","F","B"],

      /* ===== 12 QUESTIONS (each with six choices) ===== */
      questions : [
        /* 1 — linear, solve & classify (independent) */
        {
          latex : String.raw`\text{Solve and classify.}\;\;\begin{aligned} x+y&=14\\ 2x-y&=1 \end{aligned}`,
          choices : [
            String.raw`(5,9)\;;\ \text{consistent independent}`,
            String.raw`(9,5)\;;\ \text{consistent independent}`,
            String.raw`(-5,19)\;;\ \text{consistent independent}`,
            String.raw`(5,-9)\;;\ \text{consistent independent}`,
            String.raw`\text{no solution; inconsistent}`,
            String.raw`\text{infinitely many; dependent}`
          ]
        },

        /* 2 — linear, quick substitution */
        {
          latex : String.raw`\text{Solve and classify.}\;\;\begin{aligned} x-y&=3\\ x+y&=5 \end{aligned}`,
          choices : [
            String.raw`(1,4)\;;\ \text{consistent independent}`,
            String.raw`(4,1)\;;\ \text{consistent independent}`,

            String.raw`\text{infinitely many; dependent}`

        {
          latex : String.raw`\text{Solve and classify.}\;\;\begin{aligned} y&=2x+1\\ 2y&=4x-6 \end{aligned}`,

            String.raw`(2,-3)\;;\ \text{consistent independent}`,
            String.raw`(0,1)\;;\ \text{consistent independent}`,
            String.raw`\text{infinitely many; dependent}`,
            String.raw`\text{no solution; inconsistent}`,
            String.raw`(3,3)\;;\ \text{consistent independent}`,
            String.raw`(-1,3)\;;\ \text{consistent independent}`

        /* 4 — dependent (same equation) */
        {
          latex : String.raw`\text{Solve and classify.}\;\;\begin{aligned} 3x-6y&=9\\ x-2y&=3 \end{aligned}`,

            String.raw`(0,3)\;;\ \text{consistent independent}`,
            String.raw`(3,0)\;;\ \text{consistent independent}`,

            String.raw`\text{no solution; inconsistent}`,
            String.raw`(1,-\tfrac{1}{2})\;;\ \text{consistent independent}`,
            String.raw`(2,-3)\;;\ \text{consistent independent}`

          latex : String.raw`\text{Two numbers have sum }63\text{ and difference }13.\ \text{Find (larger, smaller).}`,

            String.raw`(25,38)`,

            String.raw`(40,23)`,
            String.raw`(39,24)`

          latex : String.raw`\text{The sum of two numbers is }996.\ \text{The difference of the larger and twice the smaller is }33.\ \text{Find (larger, smaller).}`,

            String.raw`(996,0)`,

            String.raw`(663,333)`,
            String.raw`(700,296)`,
            String.raw`(675,321)`,
            String.raw`(321,675)`
          ]
        },

        /* 7 — nonlinear dependent (redundant equations) */
        {
          latex : String.raw`\text{Solve/Conclude.}\;\;\begin{aligned} (x+y)^2&=36\\ x+y&=6 \end{aligned}`,
          choices : [
            String.raw`\text{exactly two solutions: }(3,3)\text{ and }(-3,-3)`,
            String.raw`\text{no real solution}`,
            String.raw`\text{infinitely many solutions with }x+y=6\ (\text{dependent})`,
            String.raw`\text{exactly four solutions: }(6,0),(0,6),(-6,0),(0,-6)`,
            String.raw`\text{exactly one solution: }(6,0)`,
            String.raw`\text{inconsistent system}`
          ]
        },

        /* 8 — nonlinear (quadratic/linear) */
        {
          latex : String.raw`\text{Solve.}\;\;\begin{aligned} x^2+y&=5\\ 8x^2-2y&=0 \end{aligned}`,

            String.raw`\{(1,-4),(-1,-4)\}`,
            String.raw`\{(1,4),(-1,4)\}`,

            String.raw`\{(1,4)\}`,
            String.raw`\{(\pm1,\pm4)\}\ \text{(all four)} `,
            String.raw`\text{no real solution}`
          ]
        },

        /* 9 — nonlinear (circle with quadratic relation) */
        {
          latex : String.raw`\text{Solve.}\;\;\begin{aligned} x^2+y^2&=25\\ 2x^2-3y^2&=5 \end{aligned}`,

            String.raw`\{(5,0),(-5,0),(0,5),(0,-5)\}`,
            String.raw`\{(4,0),(-4,0),(0,3),(0,-3)\}`,
            String.raw`\{(3,4),(-3,4),(3,-4),(-3,-4)\}`,
            String.raw`\{(4,3),(4,-3),(-4,3),(-4,-3)\}`,
            String.raw`\{(4,3),(-4,-3)\}\ \text{only}`,
            String.raw`\text{no real solution}`
          ]
        },

        /* 10 — linear with substitution */
        {
          latex : String.raw`\text{Solve.}\;\;\begin{aligned} x+4y&=30\\ 2x+5y&=36 \end{aligned}`,
          choices : [
            String.raw`(-2,8)`,
            String.raw`(2,8)`,
            String.raw`(8,-2)`,
            String.raw`(2,-8)`,
            String.raw`(0,7.2)`,
            String.raw`\text{no solution}`
          ]
        },

        /* 11 — linear (already isolated) */
        {
          latex : String.raw`\text{Solve.}\;\;\begin{aligned} x&=2y-1\\ 2x-y&=-2 \end{aligned}`,
          choices : [
            String.raw`(1,0)`,
            String.raw`(-1,1)`,
            String.raw`(0,-1)`,
            String.raw`(1,-1)`,
            String.raw`(0,1)`,
            String.raw`(-1,0)`
          ]
        },

        /* 12 — linear dependent (multiples) */
        {
          latex : String.raw`\text{Solve/Conclude.}\;\;\begin{aligned} 5x-y&=6\\ 10x-2y&=12 \end{aligned}`,
          choices : [
            String.raw`(1,-1)`,
            String.raw`\text{infinitely many; dependent}`,
            String.raw`\text{no solution; inconsistent}`,
            String.raw`(0,-6)`,
            String.raw`(6,24)`,
            String.raw`(2,4)`
          ]
        }
      ]
    };
