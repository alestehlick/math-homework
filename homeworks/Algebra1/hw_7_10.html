  \newcommand{\clipAbove}[1]{\path[clip] plot[domain=-4:4] (\x,{#1}) -- (4,4) -- (-4,4) -- cycle;}
  \newcommand{\clipBelow}[1]{\path[clip] plot[domain=-4:4] (\x,{#1}) -- (4,-4) -- (-4,-4) -- cycle;}

    \draw[grid] (-4,-4) grid (4,4);
    \draw[axes] (-4,0)--(4,0); \draw[axes] (0,-4)--(0,4);

    % Clip to both inequalities, then fill once.
    \clipAbove{-1*\x+2}   % y >= -x+2
    \clipAbove{\x-4}      % y >  x-4 (same region: above)
    \fill[solution,opacity=.35] (-4,-4) rectangle (4,4);

    \draw[blue,thick,domain=-4:4]        plot(\x,{-1*\x+2});   % solid: ≥
    \draw[red,thick,dashed,domain=-4:4]  plot(\x,{\x-4});      % dashed: <

  \end{scope}

    \clipAbove{-5*\x+2}   % y >  -5x+2
    \clipBelow{-2*\x+1}   % y <= -2x+1

    \draw[blue,thick,dashed,domain=-4:4] plot(\x,{-5*\x+2});
    \draw[red,thick,domain=-4:4]        plot(\x,{-2*\x+1});
    \node[anchor=south east,font=\small] at (3.7,3.7) {G2};

    \draw[blue,thick] (0,-4)--(0,4);

    \draw[blue!40!red,thick,domain=-4:4] plot(\x,{-3*\x+8});

    \node[anchor=south east,font=\small] at (3.7,3.7) {G11};
  \end{scope}

  % ---------- G12: y >= 0,  x > -1,  2x+3y < 9  (i.e., y < -2/3 x + 3)
  \begin{scope}[xshift=0cm,yshift=-24cm]

    \node[anchor=south east,font=\small] at (3.7,3.7) {G12};
