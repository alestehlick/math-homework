<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HW 7-10 — TikZJax Single Test</title>

  <!-- TikZJax: load early; some browsers/extensions block 3rd-party JS -->
  <link rel="stylesheet" href="https://tikzjax.com/v1/fonts.css" />
  <script src="https://tikzjax.com/v1/tikzjax.js" crossorigin="anonymous"></script>

  <!-- (Optional) MathJax just for LaTeX in choices -->
  <script id="MathJax-script"
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
          async></script>

  <style>
    body { font-family: system-ui, Segoe UI, Helvetica, Arial, sans-serif; margin: 24px; }
    .card { max-width: 900px; margin: 0 auto; padding: 16px 20px; border: 1px solid #ddd; border-radius: 12px; }
    .q { font-weight: 700; margin-bottom: 12px; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 8px 0; }
    #tzx-warning { display:none; margin:12px 0 0; padding:10px 12px; border-radius:8px; background:#ffe7e7; color:#7a0000; }
  </style>

  <script>
    // If TikZJax didn't load, warn visibly (common when shields/adblockers are on).
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const ok = !!(window.tikzjax || window.TikzJax || document.querySelector('canvas.tikzjax, svg.tikzjax'));
        if (!ok) document.getElementById('tzx-warning').style.display = 'block';
      }, 2000);
    });
  </script>
</head>
<body>
  <div class="card">
    <div class="q">Refer to <b>G1</b>. Which system is graphed?</div>

    <!-- Graph area -->
    <div class="graph">
      <!-- This block is invisible HTML until TikZJax runs. If it stays invisible,
           your browser or an extension blocked https://tikzjax.com. -->
      <script type="text/tikz">
\begin{tikzpicture}[scale=0.8]
  \tikzset{grid/.style={very thin,color=gray!30}}
  \tikzset{axes/.style={->,thick}}

  \clip (-4.2,-4.2) rectangle (4.2,4.2);
  \draw[grid] (-4,-4) grid (4,4);
  \draw[axes] (-4,0)--(4,0); \draw[axes] (0,-4)--(0,4);

  % G1: x+y >= 2  and  x-y < 4
  % blue: y >= -x + 2  (shade above the line; solid)
  \path[fill=blue!25,opacity=.35] (-4, {-(-4)+2}) -- (4, {-(4)+2}) -- (4,4) -- (-4,4) -- cycle;
  % red:  y > x - 4    (shade above the line; dashed)
  \path[fill=red!25,opacity=.35] (-4, {-4-4}) -- (4, {4-4}) -- (4,4) -- (-4,4) -- cycle;

  \draw[blue,thick,domain=-4:4] plot(\x,{-1*\x+2});       % solid: ≥
  \draw[red,thick,dashed,domain=-4:4] plot(\x,{\x-4});    % dashed: <
  \node[anchor=south east,font=\small] at (3.7,3.7) {G1};
\end{tikzpicture}
      </script>
    </div>

    <form>
      <ul>
        <li><label><input type="radio" name="q1">
          <span>\(\begin{cases}x+y\ge 2\\ x-y<4\end{cases}\)</span></label></li>
        <li><label><input type="radio" name="q1">
          <span>\(\begin{cases}x+y>2\\ x-y\le 4\end{cases}\)</span></label></li>
        <li><label><input type="radio" name="q1">
          <span>\(\begin{cases}x+y\le 2\\ x-y>4\end{cases}\)</span></label></li>
        <li><label><input type="radio" name="q1">
          <span>\(\begin{cases}y\ge -x+2\\ y\le -x+4\end{cases}\)</span></label></li>
      </ul>
    </form>

    <div id="tzx-warning">
      TikZ graph not showing. Your browser likely blocked <code>https://tikzjax.com/v1/tikzjax.js</code>.
      Try: disable shields/ad-blockers for this page, or self-host TikZJax (recommended for GitHub Pages).
    </div>
  </div>
</body>
</html>
