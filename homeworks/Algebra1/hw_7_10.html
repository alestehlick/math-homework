<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homework 7-10 (Algebra 1) — Test</title>

  <script>
    /* =========================
       Homework 7-10 — Graphing Systems of Inequalities (TEST: G1 only)
       ========================= */
    window.homeworkData = {
      classId : "Algebra1",
      id      : "Homework 7-10",
      title   : "Homework 7-10 — Graphing Systems of Inequalities",
      graphics : String.raw`
\begin{tikzpicture}[scale=0.8]
  \tikzset{grid/.style={very thin,color=gray!30}}
  \tikzset{axes/.style={->,thick}}
  \clip (-4.2,-4.2) rectangle (4.2,4.2);
  \draw[grid] (-4,-4) grid (4,4);
  \draw[axes] (-4,0)--(4,0); \draw[axes] (0,-4)--(0,4);

  % G1: x+y >= 2 (solid) and x-y < 4 (dashed)
  \path[fill=blue!25,opacity=.35] (-4, {-(-4)+2}) -- (4, {-(4)+2}) -- (4,4) -- (-4,4) -- cycle;
  \path[fill=red!25,opacity=.35]  (-4, {-4-4}) -- (4, {4-4}) -- (4,4) -- (-4,4) -- cycle;

  \draw[blue,thick,domain=-4:4] plot(\x,{-1*\x+2});
  \draw[red,thick,dashed,domain=-4:4] plot(\x,{\x-4});
  \node[anchor=south east,font=\small] at (3.7,3.7) {G1};
\end{tikzpicture}
`    };

    /* --- Ensure the TikZ script tag exists BEFORE TikZJax runs --- */
    (function ensureTikZBeforeTikZJax() {
      // When DOM is parsed (interactive), inject the <script type="text/tikz">
      function inject() {
        if (!document.querySelector('script[type="text/tikz"]') &&
            window.homeworkData && window.homeworkData.graphics) {
          const s = document.createElement('script');
          s.type = 'text/tikz';
          s.textContent = window.homeworkData.graphics;
          document.body.appendChild(s);
        }
      }
      if (document.readyState === 'loading') {
        document.addEventListener('readystatechange', () => {
          if (document.readyState === 'interactive') inject();
        });
      } else {
        // already parsed enough
        inject();
      }
    })();
  </script>

  <link rel="stylesheet" href="/math-homework/assets/core.css" />
  <link rel="stylesheet" href="https://tikzjax.com/v1/fonts.css" />
  <script defer src="/math-homework/assets/core.js"></script>
  <script defer src="https://tikzjax.com/v1/tikzjax.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    /* Optional: if an older core printed raw TikZ text somewhere, hide it */
    .raw-tikz-dump { display:none !important; }
  </style>

  <script>
    /* Optional cleanup: if core.js dumped the TikZ as text, hide that node */
    document.addEventListener('DOMContentLoaded', () => {
      const raw = Array.from(document.querySelectorAll('pre,code,div'))
        .find(el => typeof el.textContent === 'string' &&
                    el.textContent.includes('\\begin{tikzpicture}'));
      if (raw) raw.classList.add('raw-tikz-dump');
    });
  </script>
