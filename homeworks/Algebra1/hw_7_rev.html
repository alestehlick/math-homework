  <meta charset="utf-8" />

  <title>Homework 7-Review (Algebra 1)</title>

  <script>
    /* =========================
       Homework 7 — Cumulative Review
       Mix of graphing/classification, solving (substitution & addition),
       word/rate problems, and inequalities. G1–G4 are mini-graphs.
       ========================= */
    window.homeworkData = {
      classId : "Algebra1",
      id      : "Homework 7-Review",
      title   : "Homework 7 — Cumulative Review",

      /* ---------- All graphics first (G1–G4) ---------- */
      graphics : String.raw`
\begin{tikzpicture}[scale=0.58]
  \tikzset{grid/.style={very thin,color=gray!30}}
  \tikzset{axes/.style={->,thick}}

  % ---- helper to draw a 7x7 window ----
  \def\drawaxes{
    \draw[grid] (-3.5,-3.5) grid (3.5,3.5);
    \draw[axes] (-3.5,0)--(3.5,0);
    \draw[axes] (0,-3.5)--(0,3.5);
  }

  % ===== G1: two lines intersect at (5/3, 7/3) =====
  \begin{scope}[xshift=-10cm,yshift=6cm]
    \clip (-3.7,-3.7) rectangle (3.7,3.7);
    \drawaxes
    \draw[blue,thick,domain=-3.5:3.5] plot(\x,{-1*\x+4});     % y = -x + 4
    \draw[red,thick,domain=-3.5:3.5]  plot(\x,{2*\x-1});      % y = 2x - 1
    \fill (5/3,7/3) circle (2pt);
    \node[anchor=south west,font=\small] at (-3.3,3.0) {G1};
  \end{scope}

  % ===== G2: parallel (no solution) =====
  \begin{scope}[xshift=0cm,yshift=6cm]
    \clip (-3.7,-3.7) rectangle (3.7,3.7);
    \drawaxes
    \draw[blue,thick,domain=-3.5:3.5] plot(\x,{2*\x+1});      % y = 2x + 1
    \draw[red,thick,domain=-3.5:3.5]  plot(\x,{2*\x-3});      % y = 2x - 3
    \node[anchor=south west,font=\small] at (-3.3,3.0) {G2};
  \end{scope}

  % ===== G3: coincident lines (dependent) =====
  \begin{scope}[xshift=10cm,yshift=6cm]
    \clip (-3.7,-3.7) rectangle (3.7,3.7);
    \drawaxes
    \draw[blue,thick,domain=-3.5:3.5] plot(\x,{-1.5*\x+3});
    \draw[red,very thick,domain=-3.5:3.5]  plot(\x,{-1.5*\x+3});
    \node[anchor=south west,font=\small] at (-3.3,3.0) {G3};
  \end{scope}

  % ===== G4: system of inequalities (overlap shaded) =====
  % y >= -x + 2  (solid)  AND   y < 0.5x + 1  (dashed)
  \begin{scope}[xshift=0cm,yshift=-6cm]
    \clip (-3.7,-3.7) rectangle (3.7,3.7);
    \drawaxes
    % boundary lines
    \draw[blue,thick,domain=-3.5:3.5]       plot(\x,{-1*\x+2});     % solid
    \draw[red,thick,dashed,domain=-3.5:3.5] plot(\x,{0.5*\x+1});    % dashed
    % shaded intersection (first clip to y >= -x+2, then below 0.5x+1)
    \begin{scope}
      \clip (-3.5,{ -(-3.5)+2 }) -- (3.5, { -(3.5)+2 }) -- (3.5,3.5) -- (-3.5,3.5) -- cycle;
      \path[fill=purple!25,opacity=.45] (-3.5,-3.5) -- (3.5,-3.5) -- (3.5,{0.5*3.5+1}) -- (-3.5,{0.5*(-3.5)+1}) -- cycle;
    \end{scope}
    \node[anchor=south west,font=\small] at (-3.3,3.0) {G4};
  \end{scope}
\end{tikzpicture}
`,

      /* ---------- Hidden answer key (A–F) for 12 questions ---------- */
      answerKey : ["A","D","C","A","A","A","B","A","A","C","C","F"],

      /* ---------- 12 Multiple-Choice Questions ---------- */
      questions : [
        /* Q1–Q3: graph reading/classification */
        { latex: String.raw`\text{Refer to G1.What is the solution and classification of the system?}`,
          choices: [
            String.raw`\left(\tfrac{5}{3},\tfrac{7}{3}\right);\ \text{consistent independent}`,
            String.raw`(2,3);\ \text{consistent independent}`,
            String.raw`(1,3);\ \text{consistent independent}`,
            String.raw`\text{no solution; inconsistent}`,
            String.raw`\text{infinitely many; dependent}`,
            String.raw`(0,4);\ \text{consistent independent}`
          ]},

        { latex: String.raw`\text{Refer to G2. Choose the correct statement.}`,
          choices: [
            String.raw`(2,-3);\ \text{consistent independent}`,
            String.raw`(0,1);\ \text{consistent independent}`,
            String.raw`\text{infinitely many; dependent}`,
            String.raw`\text{no solution; inconsistent}`,
            String.raw`(3,3);\ \text{consistent independent}`,
            String.raw`(-1,3);\ \text{consistent independent}`
          ]},

        { latex: String.raw`\text{Refer to G3. Choose the correct statement.}`,
          choices: [
            String.raw`(2,0);\ \text{consistent independent}`,
            String.raw`(0,3);\ \text{consistent independent}`,
            String.raw`\text{infinitely many; dependent}`,
            String.raw`\text{no solution; inconsistent}`,
            String.raw`(3,-1.5);\ \text{consistent independent}`,
            String.raw`(1,1.5);\ \text{consistent independent}`
          ]},

        /* Solve by substitution/addition */
        { latex: String.raw`\text{Solve by substitution: }\begin{cases}x+y=11\\ 2x-y=-5\end{cases}`,
          choices: [
            String.raw`(2,9)`,
            String.raw`(4,7)`,
            String.raw`(6,5)`,
            String.raw`(-2,13)`,
            String.raw`(0,11)`,
            String.raw`(3,8)`
          ]},

        { latex: String.raw`\text{Solve by addition: }\begin{cases}3x+2y=18\\ 5x-3y=11\end{cases}`,
          choices: [
            String.raw`(4,3)`,
            String.raw`(3,4)`,
            String.raw`(5,1)`,
            String.raw`(1,5)`,
            String.raw`(6,0)`,
            String.raw`(2,7)`
          ]},

        /* Check a proposed solution */
        { latex: String.raw`\text{Is }(-2,3)\text{ a solution to }\begin{cases}3x+4y=6\\ y=1-x\end{cases}\text{?}`,
          choices: [
            String.raw`\text{Yes, it satisfies both equations.}`,
            String.raw`\text{No, it fails the first equation.}`,
            String.raw`\text{No, it fails the second equation.}`,
            String.raw`\text{No, it fails both equations.}`,
            String.raw`\text{Yes, but the system is dependent.}`,
            String.raw`\text{Cannot be determined.}`
          ]},

        /* Mixture / rates word problems (single numeric answer each) */
        { latex: String.raw`\text{Candy mix: To make }300\text{ gal of }32\%\text{ solution using }60\%\text{ and }25\%\text{, how many gallons of }60\%\text{?}`,
          choices: [
            String.raw`40`, String.raw`60`, String.raw`75`,
            String.raw`120`, String.raw`180`, String.raw`240`
          ]},

        { latex: String.raw`\text{Boats: A faster boat travels three times as fast as a slower one. After }5\text{ hours it is }80\text{ miles ahead. What are the speeds?}`,
          choices: [
            String.raw`\text{slower }8\text{ mph, faster }24\text{ mph}`,
            String.raw`\text{slower }10\text{ mph, faster }30\text{ mph}`,
            String.raw`\text{slower }12\text{ mph, faster }36\text{ mph}`,
            String.raw`\text{slower }6\text{ mph, faster }18\text{ mph}`,
            String.raw`\text{slower }16\text{ mph, faster }48\text{ mph}`,
            String.raw`\text{slower }4\text{ mph, faster }12\text{ mph}`
          ]},

        /* Inequalities (system) */
        { latex: String.raw`\text{Refer to G4. Which system is graphed?}`,
          choices: [
            String.raw`\begin{cases}y\ge -x+2\\ y<\tfrac12 x+1\end{cases}`,
            String.raw`\begin{cases}y>-x+2\\ y\le \tfrac12 x+1\end{cases}`,
            String.raw`\begin{cases}y\le -x+2\\ y>\tfrac12 x+1\end{cases}`,
            String.raw`\begin{cases}y>-x+2\\ y>\tfrac12 x+1\end{cases}`,
            String.raw`\begin{cases}y\ge -x+2\\ y\ge \tfrac12 x+1\end{cases}`,
            String.raw`\begin{cases}y< -x+2\\ y< \tfrac12 x+1\end{cases}`
          ]},

        { latex: String.raw`\text{Which point satisfies }\begin{cases}x+3y\le 3\\ y>0\end{cases}\text{?}`,
          choices: [
            String.raw`(2,1)`,
            String.raw`(1,1)`,
            String.raw`(0,1)`,
            String.raw`(3,1)`,
            String.raw`(0,-1)`,
            String.raw`(3,0)`
          ]},

        /* Classification (algebraic) */
        { latex: String.raw`\text{Classify }\begin{cases}4x+3y=12\\ 8x+6y=24\end{cases}\text{:}`,
          choices: [
            String.raw`\text{inconsistent (no solution)}`,
            String.raw`\text{consistent independent (one solution)}`,
            String.raw`\text{consistent dependent (infinitely many)}`,
            String.raw`\text{cannot be determined}`,
            String.raw`\text{perpendicular lines}`,
            String.raw`\text{parallel but independent}`
          ]},

        /* Mixed decimals/fractions solve */
        { latex: String.raw`\text{Solve }\begin{cases}0.5x-2.1y=7.2\\ 1.4x+0.3y=7.8\end{cases}`,
          choices: [
            String.raw`(4,-1)`,
            String.raw`(5,-1)`,
            String.raw`(4,2)`,
            String.raw`(2,4)`,
            String.raw`(6,2)`,
            String.raw`(6,-2)`
          ]}
      ]
    };
  </script>
