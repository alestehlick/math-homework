    \fill (5/3,7/3) circle (2.2pt);
    \node[anchor=south west,font=\small] at (-5,5.6) {G1};

    \draw[thick,red, domain=-5:6] plot(\x,2*\x-3);
    \node[anchor=south west,font=\small] at (-5,5.6) {G2};
  \end{scope}

  % === GRAPH 3: same line (dependent) ===
  \begin{scope}[xshift=12cm,yshift=12cm]

  \end{scope}

    \fill (1.5,0.25) circle (2.2pt);
    \node[anchor=south west,font=\small] at (-5,5.6) {G9};

    \node[anchor=south west,font=\small] at (-5,5.6) {G10};
